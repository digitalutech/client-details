<h2>Add Client Details</h2>
<form (ngSubmit)="submitForm()">
  <h3>Company Details</h3>
  <label>
    Name:
    <input [(ngModel)]="companyDetails.name" name="companyName" required>
  </label>
  <label>
    Type:
    <input [(ngModel)]="companyDetails.type" name="companyType" required>
  </label>
  <label>
    Address:
    <input [(ngModel)]="companyDetails.address" name="companyAddress" required>
  </label>
  <label>
    Link:
    <input [(ngModel)]="companyDetails.link" name="companyLink" required>
  </label>
  <label>
    Description:
    <textarea [(ngModel)]="companyDetails.description" name="companyDescription" required></textarea>
  </label>

  <h3>Contact Persons</h3>
  <div *ngFor="let person of contactPersons; let i = index">
    <h4>Contact Person {{ i + 1 }}</h4>
    <label>
      Name:
      <input [(ngModel)]="person.name" name="contactName{{ i }}" required>
    </label>
    <label>
      Position:
      <input [(ngModel)]="person.position" name="contactPosition{{ i }}" required>
    </label>
    <label>
      Phone:
      <input [(ngModel)]="person.phone" name="contactPhone{{ i }}" required>
    </label>
    <label>
      Email:
      <input [(ngModel)]="person.email" name="contactEmail{{ i }}" required>
    </label>
  </div>
  
  <button mat-button type="button" (click)="addContactPerson()">Add Contact Person</button>
  <br>
  <button mat-raised-button type="submit">Submit</button>
</form>
